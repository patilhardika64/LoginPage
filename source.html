<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="signup">
        <form>
            <label>Email</label>
            <br>
            <input type="text" id="user" name="user" placeholder=" ">
            <br><br>
            <label>Password</label>
            <br>
            <input type="text" id="passwd" name="passwd" placeholder=" ">
            <br>
            <p>Forget?</p>
            <label>Mobile number</label>
            <br>
            <input type="text" id="mob" name="mob" placeholder=" ">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember Me?</span>
            <br><br>
            <input type="button" id="sign" name="sign" value="Sign Up">
       </form>
    </div>
</body>
</html>
